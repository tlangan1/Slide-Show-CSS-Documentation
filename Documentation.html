<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Slide Show</title>
    <link
      rel="stylesheet"
      href="css/screen-tom.css"
      media="projection, screen"
    />
    <link rel="stylesheet" href="css/screen.css" media="projection, screen" />
    <link rel="stylesheet" href="css/print-tom.css" media="print" />
    <link rel="stylesheet" href="css/print.css" media="print" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="button cancel" id="back">Back</li>
          <li class="button done" id="next">Next</li>
        </ul>
      </nav>
    </header>
    <div id="info">
      <p class="light-background">
        <span class="key">&rarr;</span> and <span class="key">&larr;</span> to
        change slides.
      </p>
    </div>
    <div id="presentation">
      <div id="presentation-counter"></div>

      <div id="slides">
        <div class="slide normal">
          <header>
            <h1 style="font-size: 200%">CSS</h1>
          </header>
          <section class="content">
            <p>◈ Approach provided by Estelle Weyl</p>
            <p>◈ Adopted and modified by Tom Langan 9-25-2021</p>
          </section>
        </div>
        <div class="slide normal">
          <header>
            <h1 style="font-size: 200%">CSS: Slide 2</h1>
          </header>
          <section class="content">
            <p>◈ Some CSS Stuff</p>
          </section>
        </div>
        <div class="slide normal">
          <header>
            <h1 style="font-size: 200%">CSS: Slide 3</h1>
          </header>
          <section class="content">
            <p>◈ Some More CSS Stuff</p>
          </section>
        </div>
      </div>
    </div>
    <script src="js/slides.js"></script>
  </body>
</html>
